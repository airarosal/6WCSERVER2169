<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">

        <!-- <script src = "https://unpkg.com/vue@3.0.2"></script> -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>Vue JS Demo Application</title>
    </head>

    <body>
        <div id = "app">
            <p>{{ title }} - {{ author }} - {{ age }}</p>
            <!---->
            <button v-on:click="age++">Get Older</button>
            <button v-on:click="age--">Get Younger</button>
            <button @click="title = 'The title has changed.'">Change Title</button>
            {{ age }}
        </div>

        <div id = "two-way-binding">
            <p>{{ message }}</p>
            <input v-model="message" />
        </div>

        <div id = "conditional-rendering">
            <span v-if="seen">Now you see me</span>
        </div>

        <div id="books">
            <div v-if="showBooks">
                <p>{{ btitle }} - {{ bauthor }} - {{ year }}</p>
            </div>

            <button @click="toggleShowBooks">
                <span v-if="showBooks">Hide Books</span>
                <span v-else>Show Books</span>
            </button>
        </div>

        <div id="list-rendering">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text }}
                </li>
            </ol>
        </div>


    <script src = "app.js"></script>
    <script src = "two-way.js"></script>
    <script src = "conditionalif.js"></script>
    <script src = "books.js"></script>
    <script src = "listfor.js"></script>
    </body>
</html>
